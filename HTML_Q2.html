<!-- How to create container using flex? give example. -->
Q2 = To create a container using flex : .box { display: flex; }

<div class="box">
  <div>One</div>
  <div>Two</div>
  <div>Three <br />has <br />extra <br />text</div>
</div>

By doing so we can set direction of all items in the container by the attributes
of flex direction.
